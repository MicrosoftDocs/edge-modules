"Issue" : |
  Recovering from a failed AKS on Azure Stack HCI deployment.
  # Can this be generalized to AKS hybrid?
"Description" : |
  You are experiencing deployment issues or want to reset your deployment.
"Fix" : |
  Close all Windows Admin Center instances connected to Azure Kubernetes Service on Azure Stack HCI before running [Uninstall-AksHci](./reference/ps/uninstall-akshci.md) from a PowerShell administrative window.  
